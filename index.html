<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polica model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{
      margin:0;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#4D4D4D;
    }
    model-viewer{
      width:32vw;
      height:60vh;
      border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.25);
      background:#fff; /* viewer canvas bg */
    }
  </style>
</head>
<body>

  <!-- Neutral baseline -->
  <model-viewer
    src="polica.glb"
    camera-controls
    auto-rotate
    shadow-intensity="0.7"
    environment-image="neutral"
    tone-mapping="neutral"
    exposure="1.0">
  </model-viewer>

  <!-- More “punchy” (usually looks more saturated) -->
  <model-viewer
    src="polica.glb"
    camera-controls
    auto-rotate
    shadow-intensity="0.7"
    environment-image="neutral"
    environment-intensity="0.35"
    tone-mapping="neutral"
    exposure="1.0">
  </model-viewer>

  <!-- Cinematic contrast -->
  <model-viewer
    src="polica.glb"
    camera-controls
    auto-rotate
    shadow-intensity="0.7"
    environment-image="neutral"
    environment-intensity="0.65"
    tone-mapping="neutral"
    exposure="1.0">
  </model-viewer>

<script type="module">
const viewers = document.querySelectorAll('model-viewer');

viewers.forEach(mv => {
  mv.addEventListener('load', () => {

    for (const mat of mv.model.materials) {
      const pbr = mat.pbrMetallicRoughness;

      // 1️⃣ TURN OFF METAL MIRROR BEHAVIOR
      pbr.setMetallicFactor(0.05);

      // 2️⃣ SOFTEN HIGHLIGHTS
      pbr.setRoughnessFactor(0.55);

      // 3️⃣ KEEP COLOR (slight boost)
      const [r,g,b,a] = pbr.getBaseColorFactor();
      pbr.setBaseColorFactor([r*1.05, g*1.05, b*1.05, a]);
    }

  });
});
</script>

</body>
</html>
